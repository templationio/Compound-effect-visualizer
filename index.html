<!DOCTYPE html>
<html lang="en" data-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound effect visualizer | Templation.io</title>
    <style>
        :root {
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6B7280;
            --accent: #2DE1C2;
            --accent-glow: rgba(45, 225, 194, 0.25);
            --range-track: #E5E7EB;
            --range-thumb: #FFFFFF;
            --visuals-bg: rgba(0,0,0,0.03);
            --visuals-border: rgba(0,0,0,0.06);
            --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.1);
            --shadow-thumb: 0 2px 6px rgba(0,0,0,0.15);
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
        }

        [data-theme="dark"] {
            --bg-body: #111111;
            --bg-card: #1A1A1A;
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
            --accent-glow: rgba(45, 225, 194, 0.15);
            --range-track: #333333;
            --range-thumb: #E5E5E5;
            --visuals-bg: rgba(255,255,255,0.02);
            --visuals-border: rgba(255,255,255,0.05);
            --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.5);
            --shadow-thumb: 0 2px 10px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .widget-container {
            width: 100%;
            max-width: 960px;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-card);
            display: grid;
            grid-template-columns: 1fr 1.3fr;
            gap: 48px;
            position: relative;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .widget-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .title-block h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .title-block p {
            font-size: 15px;
            color: var(--text-muted);
        }

        .theme-toggle-btn {
            background: var(--visuals-bg);
            border: 1px solid var(--visuals-border);
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle-btn:hover { background: var(--range-track); }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 32px;
            justify-content: center;
            padding-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .value-display {
            color: var(--accent);
            font-weight: 700;
            font-size: 18px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            padding: 5px 0;
        }
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: var(--range-track);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--range-thumb);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: var(--shadow-thumb);
            transition: transform 0.1s, background 0.3s ease;
            border: 2px solid var(--bg-card);
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.15);
            background: var(--accent);
            border-color: var(--accent);
        }

        .visuals-container {
             display: flex;
             flex-direction: column;
             height: 100%;
        }

        .visuals-card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: var(--visuals-bg);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--visuals-border);
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, border 0.3s ease;
        }

        .result-block {
            margin-bottom: 30px;
            z-index: 2;
        }

        .result-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .big-number {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(90deg, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profit-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(45, 225, 194, 0.12);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
        }

        /* SVG CHART */
        .chart-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            position: relative;
            min-height: 200px;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .chart-line {
            fill: none;
            stroke: var(--accent);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 12px var(--accent-glow));
            transition: filter 0.3s ease;
        }

        .chart-area {
            fill: url(#gradientArea);
            stroke: none;
            opacity: 0.25;
        }

        .branding-footer {
            text-align: right;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            margin-top: 16px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .widget-container { 
                grid-template-columns: 1fr; 
                gap: 40px; 
                padding: 24px;
            }
            .big-number { font-size: 36px; }
            .widget-header { flex-direction: column; gap: 16px; }
            .theme-toggle-btn { align-self: flex-end; margin-top: -60px; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="widget-header">
            <div class="title-block">
                <h2>The Compound Effect</h2>
                <p>See how small investments grow exponentially over time.</p>
            </div>
            <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle Theme">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="label-row">
                    <span>Starting amount</span>
                    <span class="value-display">$<span id="val-initial">1000</span></span>
                </div>
                <input type="range" id="in-initial" min="0" max="10000" step="100" value="1000">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Monthly contribution</span>
                    <span class="value-display">$<span id="val-monthly">200</span></span>
                </div>
                <input type="range" id="in-monthly" min="0" max="2500" step="50" value="200">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Years to grow</span>
                    <span class="value-display"><span id="val-years">10</span> years</span>
                </div>
                <input type="range" id="in-years" min="1" max="40" step="1" value="10">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Expected return (APY)</span>
                    <span class="value-display"><span id="val-rate">8</span>%</span>
                </div>
                <input type="range" id="in-rate" min="1" max="15" step="0.5" value="8">
            </div>
        </div>

        <div class="visuals-container">
            <div class="visuals-card">
                <div class="result-block">
                    <div class="result-label">Future balance</div>
                    <div class="big-number" id="result-total">$0</div>
                    <div class="profit-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                        <span id="result-profit">$0 interest earned</span>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="gradientArea" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="var(--accent)" />
                                <stop offset="100%" stop-color="transparent" />
                            </linearGradient>
                        </defs>
                        <path id="graph-area" class="chart-area" d="" />
                        <path id="graph-line" class="chart-line" d="" />
                    </svg>
                </div>
            </div>
            <div class="branding-footer">
                Powered by Templation.io
            </div>
        </div>
    </div>

    <script>
        const inputs = {
            monthly: document.getElementById('in-monthly'),
            initial: document.getElementById('in-initial'),
            years: document.getElementById('in-years'),
            rate: document.getElementById('in-rate')
        };

        const displays = {
            monthly: document.getElementById('val-monthly'),
            initial: document.getElementById('val-initial'),
            years: document.getElementById('val-years'),
            rate: document.getElementById('val-rate'),
            total: document.getElementById('result-total'),
            profit: document.getElementById('result-profit')
        };

        const graphLine = document.getElementById('graph-line');
        const graphArea = document.getElementById('graph-area');
        const themeToggle = document.getElementById('themeToggle');
        const iconSun = document.querySelector('.icon-sun');
        const iconMoon = document.querySelector('.icon-moon');

        function calculate() {
            const P = parseFloat(inputs.initial.value);
            const PMT = parseFloat(inputs.monthly.value);
            const r = parseFloat(inputs.rate.value) / 100 / 12;
            const t = parseFloat(inputs.years.value);
            const n = t * 12;

            displays.monthly.textContent = PMT;
            displays.initial.textContent = P;
            displays.years.textContent = t;
            displays.rate.textContent = inputs.rate.value;

            let points = [];
            let currentBalance = P;
            let totalInvested = P;

            points.push(currentBalance);

            for (let i = 1; i <= n; i++) {
                currentBalance = (currentBalance * (1 + r)) + PMT;
                if (i % 12 === 0 || i === n) {
                    points.push(currentBalance);
                }
            }
            
            totalInvested += (PMT * n);
            const totalInterest = currentBalance - totalInvested;

            displays.total.textContent = formatMoney(currentBalance);
            displays.profit.textContent = `${formatMoney(totalInterest)} interest earned`;

            drawGraph(points);
        }

        function formatMoney(amount) {
            return '$' + amount.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        function drawGraph(data) {
            if (data.length < 2) return;
            const maxVal = data[data.length - 1] * 1.1;
            const minVal = data[0];

            const normalized = data.map((val, index) => {
                const x = (index / (data.length - 1)) * 100;
                const adjustedMin = minVal > 0 ? minVal * 0.8 : 0; 
                const range = maxVal - adjustedMin;
                const y = 100 - (((val - adjustedMin) / range) * 95);
                return [x, y];
            });

            let pathD = `M ${normalized[0][0]},${normalized[0][1]} `;
            for (let i = 1; i < normalized.length; i++) {
                pathD += `L ${normalized[i][0]},${normalized[i][1]} `;
            }

            graphLine.setAttribute('d', pathD);
            const areaD = pathD + `L 100,100 L 0,100 Z`;
            graphArea.setAttribute('d', areaD);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            iconSun.style.display = isDark ? 'block' : 'none';
            iconMoon.style.display = isDark ? 'none' : 'block';
        }

        Object.values(inputs).forEach(input => input.addEventListener('input', calculate));
        themeToggle.addEventListener('click', toggleTheme);
        
        calculate();
        
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            toggleTheme();
        }
    </script>
</body>
</html>
