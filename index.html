<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Effect Visualizer</title>
    <style>
        :root {
            --bg: #111111;
            --card-bg: #1A1A1A;
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --accent: #2DE1C2; /* Liquid Teal */
            --accent-glow: rgba(45, 225, 194, 0.2);
            --secondary: #555555;
            --range-track: #333333;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .widget-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: 1fr 1.2fr; /* Controls | Graph */
            gap: 40px;
        }

        /* --- LEFT SIDE: CONTROLS --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .value-display {
            color: var(--accent);
            font-weight: 700;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus { outline: none; }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--range-track);
            border-radius: 4px;
        }
        
        /* Thumb (Handle) */
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--text-main);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px; /* center on track */
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: transform 0.1s;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* --- RIGHT SIDE: VISUALS --- */
        .visuals {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .result-block {
            margin-bottom: 20px;
            z-index: 2;
        }

        .result-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .big-number {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profit-badge {
            display: inline-block;
            background: rgba(45, 225, 194, 0.1);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* SVG CHART */
        .chart-container {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            position: relative;
            min-height: 150px;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Line styles */
        .chart-line {
            fill: none;
            stroke: var(--accent);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .chart-area {
            fill: url(#gradientArea);
            stroke: none;
            opacity: 0.3;
        }

        /* Mobile Response */
        @media (max-width: 700px) {
            .widget-container { grid-template-columns: 1fr; gap: 30px; }
            .big-number { font-size: 32px; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="controls">
            <div class="header">
                <h2>The Compound Effect</h2>
                <p>Time is your biggest asset. Play with the numbers.</p>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Monthly Investment</span>
                    <span class="value-display">$<span id="val-monthly">200</span></span>
                </div>
                <input type="range" id="in-monthly" min="0" max="2000" step="50" value="200">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Initial Deposit</span>
                    <span class="value-display">$<span id="val-initial">1000</span></span>
                </div>
                <input type="range" id="in-initial" min="0" max="10000" step="100" value="1000">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Time to grow</span>
                    <span class="value-display"><span id="val-years">10</span> years</span>
                </div>
                <input type="range" id="in-years" min="1" max="40" step="1" value="10">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>Annual Return</span>
                    <span class="value-display"><span id="val-rate">8</span>%</span>
                </div>
                <input type="range" id="in-rate" min="1" max="15" step="0.5" value="8">
            </div>
        </div>

        <div class="visuals">
            <div class="result-block">
                <div class="result-label">Future Value</div>
                <div class="big-number" id="result-total">$0</div>
                <div class="profit-badge" id="result-profit">+ $0 interest earned</div>
            </div>

            <div class="chart-container">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <defs>
                        <linearGradient id="gradientArea" x1="0" x2="0" y1="0" y2="1">
                            <stop offset="0%" stop-color="var(--accent)" />
                            <stop offset="100%" stop-color="transparent" />
                        </linearGradient>
                    </defs>
                    <path id="graph-area" class="chart-area" d="" />
                    <path id="graph-line" class="chart-line" d="" />
                </svg>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputs = {
            monthly: document.getElementById('in-monthly'),
            initial: document.getElementById('in-initial'),
            years: document.getElementById('in-years'),
            rate: document.getElementById('in-rate')
        };

        const displays = {
            monthly: document.getElementById('val-monthly'),
            initial: document.getElementById('val-initial'),
            years: document.getElementById('val-years'),
            rate: document.getElementById('val-rate'),
            total: document.getElementById('result-total'),
            profit: document.getElementById('result-profit')
        };

        const graphLine = document.getElementById('graph-line');
        const graphArea = document.getElementById('graph-area');

        // Logic
        function calculate() {
            // Get values
            const P = parseFloat(inputs.initial.value); // Principal
            const PMT = parseFloat(inputs.monthly.value); // Monthly Contribution
            const r = parseFloat(inputs.rate.value) / 100 / 12; // Monthly Rate
            const t = parseFloat(inputs.years.value); // Years
            const n = t * 12; // Total months

            // Update text displays
            displays.monthly.textContent = PMT;
            displays.initial.textContent = P;
            displays.years.textContent = t;
            displays.rate.textContent = inputs.rate.value;

            // Calculation Array for Graph (Year by Year points)
            let points = [];
            let currentBalance = P;
            let totalInvested = P;

            points.push(currentBalance); // Year 0

            for (let i = 1; i <= n; i++) {
                currentBalance = (currentBalance * (1 + r)) + PMT;
                if (i % 12 === 0) { // Record at end of each year
                    points.push(currentBalance);
                }
            }
            
            totalInvested += (PMT * n);
            const totalInterest = currentBalance - totalInvested;

            // Display Results
            displays.total.textContent = formatMoney(currentBalance);
            displays.profit.textContent = `+ ${formatMoney(totalInterest)} free money`;

            // Draw Graph
            drawGraph(points);
        }

        function formatMoney(amount) {
            return '$' + amount.toLocaleString('en-US', { maximumFractionDigits: 0 });
        }

        function drawGraph(data) {
            if (data.length < 2) return;

            const maxVal = data[data.length - 1];
            const minVal = data[0] * 0.5; // Start slightly lower to show rise
            
            // Normalize data to 0-100 coordinates
            const normalized = data.map((val, index) => {
                const x = (index / (data.length - 1)) * 100;
                // Invert Y because SVG 0 is top
                const y = 100 - ((val / maxVal) * 90); // Leave 10% padding top
                return [x, y];
            });

            // Construct SVG Path command
            // M = Move to, L = Line to
            let pathD = `M ${normalized[0][0]},${normalized[0][1]} `;
            
            // Use simple line segments for performance
            for (let i = 1; i < normalized.length; i++) {
                pathD += `L ${normalized[i][0]},${normalized[i][1]} `;
            }

            // Set Line Path
            graphLine.setAttribute('d', pathD);

            // Set Area Path (Close the loop to bottom)
            const areaD = pathD + `L 100,100 L 0,100 Z`;
            graphArea.setAttribute('d', areaD);
        }

        // Event Listeners
        Object.values(inputs).forEach(input => {
            input.addEventListener('input', calculate);
        });

        // Init
        calculate();

    </script>
</body>
</html>
