<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial news widget</title>
    <style>
        :root {
            --bg-body: #ffffff;
            --bg-card: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #10b981;
            --accent-hover: #059669;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #191919;
            --bg-card: #1f2937;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-left h1 span { color: var(--accent-color); }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
            max-width: 600px;
            line-height: 1.4;
        }

        .status-bar {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-indicator { color: var(--accent-color); font-weight: 600; }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            font-family: inherit;
            transition: var(--transition);
        }

        .btn-refresh {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-refresh:hover { background-color: var(--accent-hover); }
        
        .btn-refresh svg { width: 16px; height: 16px; }
        .spin { animation: spin 1s linear infinite; }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            color: var(--text-main);
            border-color: var(--text-muted);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .news-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
        }

        .card-image {
            height: 180px;
            width: 100%;
            background-color: var(--border-color);
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .source-ft { color: #0d9488; }
        .source-wsj { color: #059669; }
        .source-bloom { color: #10b981; }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .card-summary {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: auto;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            padding-bottom: 20px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @media (max-width: 600px) {
            .header-left h1 { font-size: 20px; }
            .news-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <h1><span>&#8599;</span> Today's news</h1>
            <p class="subtitle">From the world's leading financial publications</p>
            <div class="status-bar">
                <span id="last-updated">Last updated: --:--</span>
                <span class="update-indicator">Auto-updates daily at 00:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <svg id="sun-icon" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
            <button class="btn-refresh" id="refreshBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Refresh news
            </button>
        </div>
    </header>

    <div class="news-grid" id="newsContainer">
        </div>

    <footer>
        Templation.io widget powered by Embeddable.co
    </footer>

    <script>
        const REFRESH_HOUR = 0; // 00:00 AM
        
        const MOCK_NEWS = [
            {
                source: "Financial Times",
                colorClass: "source-ft",
                time: "13h ago",
                title: "Federal Reserve Signals Cautious Approach to Rate Adjustments",
                summary: "Central bank officials discuss maintaining flexibility in monetary policy decisions as inflation shows signs of cooling but labor markets remain tight.",
                image: "https://images.unsplash.com/photo-1611974765270-ca12586343bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                url: "#"
            },
            {
                source: "Wall Street Journal",
                colorClass: "source-wsj",
                time: "14h ago",
                title: "Tech Sector Rally Continues as AI Investment Reaches Record Highs",
                summary: "Major technology companies report unprecedented capital allocation toward artificial intelligence infrastructure, driving market optimism.",
                image: "https://images.unsplash.com/photo-1642543492481-44e81e3914a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                url: "#"
            },
            {
                source: "Bloomberg",
                colorClass: "source-bloom",
                time: "14h ago",
                title: "Global Markets React to Emerging Trade Agreements in Asia",
                summary: "International equity markets show positive momentum following diplomatic progress on new trade tariffs and cross-border commerce regulations.",
                image: "https://images.unsplash.com/photo-1611974765272-d5a2364c7d0d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                url: "#"
            }
        ];

        const state = {
            theme: localStorage.getItem('widgetTheme') || 'dark', // Default to Dark as per ref
            lastUpdate: localStorage.getItem('lastUpdate') || null
        };

        const themeBtn = document.getElementById('themeBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const newsContainer = document.getElementById('newsContainer');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const lastUpdatedLabel = document.getElementById('last-updated');


        function init() {
            applyTheme(state.theme);
            checkAutoUpdate();
            renderNews(MOCK_NEWS); // Initial render
            updateTimeLabel();
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
            localStorage.setItem('widgetTheme', theme);
            state.theme = theme;
        }

        function toggleTheme() {
            const newTheme = state.theme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        }

        function updateTimeLabel() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString([], { month: 'short', day: 'numeric' });
            lastUpdatedLabel.textContent = `Last updated: ${dateString}, ${timeString}`;
            localStorage.setItem('lastUpdate', now.toISOString());
        }

        function checkAutoUpdate() {
            const now = new Date();
            const last = state.lastUpdate ? new Date(state.lastUpdate) : new Date(0);
            
            if (now.getDate() !== last.getDate() && now.getHours() >= REFRESH_HOUR) {
                console.log("Auto-updating news...");
                loadNews();
            }
        }

        async function loadNews() {
            // Animation start
            const svg = refreshBtn.querySelector('svg');
            svg.classList.add('spin');
            refreshBtn.disabled = true;


            await new Promise(r => setTimeout(r, 1500));

            const shuffled = [...MOCK_NEWS].sort(() => 0.5 - Math.random());
            renderNews(shuffled);
            updateTimeLabel();

            svg.classList.remove('spin');
            refreshBtn.disabled = false;
        }

        function renderNews(newsData) {
            newsContainer.innerHTML = '';
            
            newsData.forEach(item => {
                const card = document.createElement('a');
                card.className = 'news-card';
                card.href = item.url;
                card.target = '_blank'; // Open in new tab
                
                card.innerHTML = `
                    <img src="${item.image}" alt="News Image" class="card-image">
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="${item.colorClass}">${item.source}</span>
                            <span>${item.time}</span>
                        </div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-summary">${item.summary}</p>
                        <div class="read-more">
                            Read full article 
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        </div>
                    </div>
                `;
                newsContainer.appendChild(card);
            });
        }

        themeBtn.addEventListener('click', toggleTheme);
        refreshBtn.addEventListener('click', loadNews);

        init();

    </script>
</body>
</html>
